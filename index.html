<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluekode Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 py-10">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-md shadow-md">
      <form onsubmit="validateForm(event)">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Get in Touch</h2>
        <div class="w-11 h-1 bg-blue-500 mb-4 rounded-lg"></div>

        <!-- Name Field -->
        <div class="mb-4">
          <label for="names" class="block text-gray-600 font-medium mb-2"
            >Name:</label
          >
          <input
            type="text"
            id="names"
            placeholder="Name *"
            class="w-full border border-gray-300 rounded-md p-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <span id="name_error" class="text-red-500 text-sm mt-2 hidden"></span>
        </div>

        <!-- Email Field -->
        <div class="mb-4">
          <label for="email" class="block text-gray-600 font-medium mb-2"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            autocomplete="email"
            placeholder="E-mail *"
            class="w-full border border-gray-300 rounded-md p-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <span
            id="email_error"
            class="text-red-500 text-sm mt-2 hidden"
          ></span>
        </div>

        <!-- Mobile Field -->
        <div class="mb-4">
          <label for="mobile" class="block text-gray-600 font-medium mb-2"
            >Mobile:</label
          >
          <input
            type="tel"
            id="mobile"
            placeholder="Mobile *"
            class="w-full border border-gray-300 rounded-md p-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <span
            id="mobile_error"
            class="text-red-500 text-sm mt-2 hidden"
          ></span>
        </div>

        <!-- Course Dropdown -->
        <div class="mb-4">
          <label for="course" class="block text-gray-600 font-medium mb-2"
            >Which course are you interested in:</label
          >
          <select
            id="course"
            class="w-full border border-gray-300 rounded-md p-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Select Courses</option>
            <option value="python">Python</option>
            <option value="python-full-stack">Python Full Stack</option>
            <option value="python-ai">Python + AI</option>
            <option value="devops">DevOps</option>
            <option value="reactjs">React JS</option>
            <option value="nodejs">Node JS</option>
            <option value="mern-stack">MERN Stack</option>
            <option value="uiux">UI/UX</option>
            <option value="data-analytics">Data Analytics</option>
            <option value="java">Java</option>
            <option value="java-full-stack">Java Full Stack</option>
            <option value="digital-marketing">Digital Marketing</option>
            <option value="effective-communication">
              Effective Communication
            </option>
          </select>
          <span
            id="courses_error"
            class="text-red-500 text-sm mt-2 hidden"
          ></span>
        </div>

        <!-- Radio Buttons -->
        <div class="mb-6">
          <p class="text-gray-600 font-medium mb-2">
            Please select your preference for the Trial Class:
          </p>
          <div class="flex items-center space-x-6">
            <label class="flex items-center space-x-2">
              <input
                id="weekend_field"
                type="radio"
                name="trial-class"
                value="weekend"
                class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300"
              />
              <span class="text-gray-700">Weekend</span>
            </label>
            <label class="flex items-center space-x-2">
              <input
                id="weekdays_field"
                type="radio"
                name="trial-class"
                value="weekdays"
                class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300"
              />
              <span class="text-gray-700">Weekdays</span>
            </label>
          </div>
          <span id="radios_error" class="text-red-500 text-sm mt-2 hidden"
            >Please select an option</span
          >
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-medium py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          Book Now
        </button>
      </form>
      <script src="index.js"></script>
    </div>
  </body>
</html>
